[tool.black]
line-length = 119
target-version = ['py38']


[tool.isort]
profile = "black"
skip = ["migrations"]
line_length = 119
indent = 4
force_single_line = true
lines_after_imports = 2
use_parentheses = true
multi_line_output = 3
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "DJANGO_EXTENSIONS", "LOCALFOLDER", "FIRSTPARTY"]
default_section = "THIRDPARTY"
import_headings = {"stdlib"="Standard Library Imports", "thirdparty"="Third Party Library Imports", "django"="Django Imports", "django_extensions"="Django Extensions", "firstparty"="App Imports", "localfolder"="Same App Imports"}
known_flask = "django"
known_flask_extensions = "django_*"
known_firstparty = "app"


[tool.ruff]
# Never enforce `E501` (line length violations).
ignore = ["C901", "E501", "E741", "W605", "I001", "E711", "E712"]
select = ["C", "E", "F", "I", "W"]
line-length = 119
exclude = ["app/home/search_bar/resolver.py", "app/home/utils.py"]


# Ignore import violations in all `__init__.py` files.
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F811"]
